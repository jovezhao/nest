allprojects {
    group = 'com.guoshouxiang.nest'
    version = '1.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = '1.8'


    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }


}
